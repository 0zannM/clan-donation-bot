name: Clan Donation Bot

on:
  schedule:
    - cron: "7,22,37,52 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Clan Donation Bot
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CLAN_ID: ${{ secrets.CLAN_ID }}
        run: node index.js

      - name: Commit & push ledger state if changed
        run: |
          git config user.name "clan-donation-bot"
          git config user.email "clan-donation-bot@users.noreply.github.com"

          git add ledger-state.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update ledger state"
          git push
