name: Clan Donation Bot

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download ledger state
        uses: actions/download-artifact@v4
        with:
          name: ledger-state
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          CLAN_ID: ${{ secrets.CLAN_ID }}
        run: node index.js

      - name: Upload ledger state
        uses: actions/upload-artifact@v4
        with:
          name: ledger-state
          path: ledger-state.json
